/* Ex 9 O functie care intoarce produsul primelor N numere impare pozitive */
function oddNum(number) {
var prod = 1;
for (var i = 1; i <= number; i++) {
    if (i % 2 != 0) {
        prod *= i
    }
}
return prod;
}
console.log("Ex 9 O functie care intoarce produsul primelor N numere impare pozitive");
console.log(oddNum(7));

/* Ex 13 O functie care verifica daca exista duplicate intr-un array primit ca parametru */ 
function findDuplicates(data) {        
  let result = [];
data.forEach(function(element, index) {
  // Cauta daca exista duplicat
  if (data.indexOf(element, index + 1) > -1) {
    // Vezi daca elemetul este in array sau nu 
    if (result.indexOf(element) === -1) {
      result.push(element);
    }
  }
});
return result;
}
console.log("O functie care verifica daca exista duplicate intr-un array primit ca parametru");
console.log( findDuplicates([]) ); // []
console.log( findDuplicates([1, 1, 1]) ); // [1]
console.log( findDuplicates([1, 2, 3, 1, 2, 1]) ); // [1, 2]



/* Ex 14 O functie care intoarce produsul numerelor pozitive intr-un array primit ca parametru */
function ProdPositive( numbers ) {
  var negatives = [];
  var prod = 1;

  for(var i = 0; i < numbers.length; i++) {
    if(numbers[i] < 0) {
      negatives.push(numbers[i]);
    }else{
      prod=prod*numbers[i];
    }
  }

  console.log(negatives);

  return prod;
}
console.log("Ex 14 O functie care intoarce produsul numerelor pozitive intr-un array primit ca parametru");

console.log(prod_result);



/* Ex 15 O functie care verifica daca un string primit ca parametru este palindrom (inversul == originalul, ex: abcba == abcba, abca != acba */
function checkPalindrome(str) {
    return str == str.split('').reverse().join('');
}
console.log("Ex 15 O functie care verifica daca un string primit ca parametru este palindrom (inversul == originalul, ex: abcba == abcba, abca != acba");
console.log(checkPalindrome("Bia"))
