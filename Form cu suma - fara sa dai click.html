<!DOCTYPE html>
<html>
    <head>
<script>
    /* functie care calculeaza suma dupa inputurile puse de utilizator */ 
    function calculeaza(){
        document.getElementById("suma").value = 
        parseFloat(document.getElementById("a").value) +
        parseInt(document.getElementById("b").value)
    }
</script>
</head>
<body>
<p id="salut"> Compleateaza camp de mai jos cu numele:</p>
<input type="text" id="a" oninput="calculeaza()"/> 
<input type="text" id="b"oninput="calculeaza()"/> 
<input type="button" value="Sum me!" onclick="calculeaza()"/> <br/>
<input type="text" id="suma"/> 
</body>
</html>
